<html>
    <head>
        <title>My Profile</title>
    </head>
    <body>
        <form action="Welcome.html"method="get">
        <table border ="1" align ="center">
            <tr>
                <th colspan="2"> Registration form</th>
            </tr>
            <tr>
                <th colspan="2"align="center"></th>
            </tr>
            <tr>
                <td>Entername</td>
                <td>
                    <input type="text" name="name" placeholder="Entername">
                </td>
            </tr>
            <tr>
                <td>Enterpassoword</td>
                <td>
                    <input type="password" name="pass" required>
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="r1" checked>
                    Male
                    <input type="radio"name="r1">
                    Female
                </td>
            </tr>
            <tr>
                <td>email</td>
                <td>
                    <input type="email" required>
                </td>
            </tr>
            <tr>
                <td>select  date and time</td>
                <td>
                    <input type="datetime-local">
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="chk1" checked>Cricket
                    <input type="checkbox" name=" chk2">Football
                </td>
            </tr>
            <tr>
                <td>Select city</td>
                <td>
                    <select>
                        <option hidden>select</option>
                        <option>Indore</option>
                        <option>Dhar</option>
                        <option>Ujain</option>
                        <option>Bhopal</option>
                        <option>Jabalpur</option>
                        <option>Satna</option>
                    </select>
                </td>
            </tr>
             <tr>
                <td>Select City by group</td>
                <td>
                <select>
                    <optgroup label="MP">
                        <option>Indore</option>
                        <option>Ujjain</option>
                        <option>Jabalpur</option>
                        <option>Bhopal</option>
                    </optgroup>
                    <optgroup  label="MH">
                        <option>Mumbai</option>
                        <option>Pune</option>
                        <option>Jalgaon</option>
                        <option>Nagpur</option>
                    </optgroup>
                </select>
             </td>
             </tr>
             <tr>
                <td>list:</td>
                <td>
                    <select multiple>
                        <option>Indore</option>
                        <option>Ujjain</option>
                        <option>Jabalpur</option>
                        <option>Bhopal</option>
                        <option>sagar</option>
                        <option>shadol</option>
                        <option>Narmadapuram</option>
                    

                    </select>
                </td>
             </tr> 
             <tr>
                <td>comments</td>
                <td>
                    <textarea maxlength="15"></textarea>
                </td>
             </tr>
             <tr>
                <td align="center" colspan="2">
                
                    <input type="submit" name="btn" value="click">
                </td>
             </tr>
             <tr>
                <td>file</td>
                <td>
                    <input type="file">
                </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset">
                    </td>
                </tr>
        </table>
        </form>
    </body>
</html>
